{% extends "layout.html" %}

{% block title %}
Messages
{% endblock %}

{% block sidenav %}

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script>
        const global_name = '{{ name }}';
        var global_channel = '{{ channel }}';
    </script>
    <script src="static/chat.js"></script>

    <div id="name">name</div>
    <a href='#' onclick='sign_out();'>Sign out</a>
    <div id="num_users" class="users">active users:</div>
    <div class="users">Current Channel:</div>
    <div id="channel">#empty</div>
    <div class="users">Channels:</div>
    <ol id="channel_list"></ol>
    <div class="users">
        <input placeholder="#channel name" autocomplete="off" class="form-control" id="newchannel" type="text">
        <button id="newchannelbutton" class="btn btn-primary" type="submit">+Add Channel</button>
    </div>

{% endblock %}


{% block main %}
    
    <div id="h_channel">#Heading</div>
    <div class="submitpost">
        New post
        <div class="form-group">
            <textarea id="newpost" style="min-width:100%" class="form-control" rows="2" name="newpost" type="text"></textarea>
        </div>
        <button id="sendnew" class="btn btn-primary" type="submit">Send</button>
    </div>
    
    <div id="postbox" class="w-100 p-3"></div>
    <div id="in_channel"></div>
    
{% endblock %}
